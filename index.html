<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naitik Shah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://avatars.githubusercontent.com/u/63101485?v=4" type="image/png" />
  <!-- React 18 & Babel (for JSX support) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 
    FONT SETUP:
    - LCA uses a proprietary serif font for headings and a clean sans serif for body text.
    - Here we approximate with:
      - "Playfair Display" (serif) for headings
      - "Inter" (sans serif) for body
  -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 
      -----------------------------------
      GLOBAL STYLES (Colors, Typography)
      -----------------------------------
      - Background: #F7F7F5
      - Text: #111
      - Footer BG: #0A2517 (Dark Green)
      - Accent Button: #16A085 (Teal/Green)
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F7F7F5;
      color: #111;
      line-height: 1.5;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: #111;
      margin: 0;
    }
    h1, h2 {
      font-weight: 700;
    }
    p {
      font-weight: 300;
      margin: 0;
    }
    button {
      cursor: pointer;
      border: none;
      outline: none;
    }
    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }

    /*
      -----------------
      NAVIGATION
      -----------------
      - A sticky top nav with left brand, right links
    */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      border-bottom: 1px solid #ddd;
      z-index: 999;
    }
    nav .brand {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 700;
    }
    nav ul {
      display: flex;
      gap: 30px;
    }
    nav ul li a {
      font-size: 16px;
      font-weight: 500;
      color: #111;
      transition: color 0.2s ease;
    }
    nav ul li a:hover {
      color: #16A085;
    }

    /*
      -----------------
      HERO SECTION
      -----------------
      - Large heading, subtext, and CTA
    */
    .hero-section {
      text-align: center;
      padding: 100px 5% 60px;
    }
    .hero-section h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }
    .hero-section p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
    }
    .hero-section button {
      background-color: #16A085;
      color: #fff;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .hero-section button:hover {
      background-color: #13856f;
    }

    /*
      -----------------
      "LEADERS AT..."
      SECTION
      -----------------
      - This replicates the LCA style table/section
    */
    .leaders-section {
      padding: 60px 5%;
      text-align: center;
    }
    .leaders-section h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .leaders-table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .leaders-table th,
    .leaders-table td {
      text-align: left;
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
      font-size: 0.95rem;
    }
    .leaders-table th {
      font-weight: 600;
      color: #555;
    }
    .leaders-table td {
      color: #333;
    }

    /*
      -----------------
      "MEET THE DESIGN FIRM..."
      SECTION
      -----------------
      - We'll adapt it to "Meet the Data Scientist..."
    */
    .meet-section {
      padding: 60px 5%;
      text-align: center;
    }
    .meet-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .meet-section p {
      font-size: 1rem;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    /*
      -----------------
      CONTENT SECTIONS
      -----------------
      - We'll place the actual resume content in collapsible "cards" or normal text blocks
    */
    .content-section {
      padding: 60px 5%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .content-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .resume-block {
      margin-bottom: 40px;
    }
    .resume-block h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .resume-block ul {
      list-style: disc;
      padding-left: 20px;
    }
    .resume-block ul li {
      margin-bottom: 5px;
      font-size: 0.95rem;
    }

    /*
      -----------------
      NEWSLETTER / FOOTER SECTION
      -----------------
      - Dark green background
    */
    footer {
      background-color: #1E3125;
      color: #fff;
      padding: 60px 5%;
    }
    footer h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    footer p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .footer-btn {
      display: inline-block;
      background-color: #fff;
      color: #0A2517;
      padding: 12px 25px;
      border-radius: 4px;
      font-weight: 600;
      margin-bottom: 30px;
      transition: background-color 0.3s ease;
    }
    .footer-btn:hover {
      background-color: #16A085;
      color: #fff;
    }
    .footer-links {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .footer-links a {
      font-size: 0.9rem;
      color: #fff;
      transition: color 0.2s ease;
    }
    .footer-links a:hover {
      color: #16A085;
    }
    .footer-bottom {
      margin-top: 40px;
      font-size: 0.85rem;
    }

    /*
      -------------------------------------
      SIMPLE SCROLL FADE-IN ANIMATION
      -------------------------------------
    */
    .fade-section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .fade-section.active {
      opacity: 1;
      transform: translateY(0);
    }

    /*
      -----------------
      MEDIA QUERIES
      -----------------
    */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }
      nav ul {
        gap: 15px;
      }
      .leaders-table th,
      .leaders-table td {
        font-size: 0.85rem;
      }
    }

    /* Updated mobile media query */
    @media (max-width: 480px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px; /* removed horizontal percentage padding */
        width: 100%;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }
      nav ul li {
        width: 100%;
        text-align: center;
      }
      .hero-section {
        padding: 50px 5% 20px;
      }
      .hero-section h1 {
        font-size: 2.5rem;
      }
      .hero-section p {
        font-size: 1rem;
      }
      .leaders-table {
        display: block;
        overflow-x: auto;
      }
      .content-section {
        padding: 40px 5%;
      }
      footer {
        padding: 40px 5%;
      }
    }
  </style>
</head>
<body>
  <!-- Root for React App -->
  <div id="root"></div>

  <!-- REACT APP -->
  <script type="text/babel">

    const { useEffect } = React;

    // Intersection Observer to fade sections in
    function useFadeInOnScroll() {
      useEffect(() => {
        const sections = document.querySelectorAll('.fade-section');
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('active');
              }
            });
          },
          { threshold: 0.2 }
        );
        sections.forEach((section) => observer.observe(section));
        return () => sections.forEach((section) => observer.unobserve(section));
      }, []);
    }

    // NAVBAR
    const Navbar = () => {
      return (
        <nav>
          <div className="brand">Naitik Shah</div>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#education">Education</a></li>

    };

              <tr>

        <section id="experience" className="content-section fade-section">
          <h2>Professional Experience</h2>

          <div className="resume-block">
            <h3>CuraNote, Detroit, USA</h3>
            <p><strong>Founding Machine Learning Engineer</strong> (Aug 2023 - Current)</p>
            <ul>
              <li>Built local clinical assistant (HIPAA compliant) with AI using React, FastAPI, and PostgreSQL</li>

              <li>Transcribe conversational data to structured and summaries</li>

            </ul>
          </div>

          <div className="resume-block">
            <h3>Wayne State University, Detroit, USA</h3>
            <p><strong>Software Developer - ML Focused</strong> (Feb 2025 - Current)</p>
            <ul>
              <li>Built a real-time analytics platform for 50+ researchers using Python/TensorFlow.</li>
            </ul>
          </div>

          <div className="resume-block">
            <h3>DTE Energy (Fortune 500 Utility), Detroit, USA</h3>
            <p><strong>Data Scientist (Co-op)</strong> (Jan 2024 - Dec 2024)</p>
            <ul>

    const ProjectsSection = () => {

        </section>

    // EDUCATION SECTION
    const EducationSection = () => {
      return (
        <section id="education" className="content-section fade-section">
          <h2>Education</h2>
          <div className="resume-block">

              />
            </a>
            <a href="https://www.linkedin.com/in/naitik-shah-49baba1a1/" target="_blank" rel="noreferrer">
              <img
                src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                alt="LinkedIn"
                style={{ width: '32px', height: '32px' }}
              />
            </a>
            <a href="https://twitter.com/yourTwitter" target="_blank" rel="noreferrer">
              <img
                src="https://cdn-icons-png.flaticon.com/512/733/733579.png"
                alt="Twitter"
                style={{ width: '32px', height: '32px' }}
              />
            </a>
          </div>
          <div
            className="footer-links"
            style={{
              display: 'flex',
              justifyContent: 'center',
              gap: '40px',
              marginBottom: '30px'
            }}
          >
            <a href="#home" style={{ fontSize: '0.9rem' }}>Home</a>
            <a href="#experience" style={{ fontSize: '0.9rem' }}>Experience</a>
            <a href="#projects" style={{ fontSize: '0.9rem' }}>Projects</a>
            <a href="#contact" style={{ fontSize: '0.9rem' }}>Contact</a>
          </div>
          <div className="footer-bottom" style={{ fontSize: '0.85rem' }}>
            <p>©2025 Naitik Shah. All rights reserved.</p>
          </div>
        </footer>
      );
    };

    // CONTACT SECTION (just a simple form area)
    const ContactSection = () => {
      return (
        <section id="contact" className="content-section fade-section">
          <h2>Contact</h2>
          <div style={{ marginTop: '20px' }}>
            <p style={{ marginBottom: '10px' }}>Have a question or want to work together?</p>
            <button
              style={{
                backgroundColor: '#16A085',

    // MAIN APP
    const App = () => {
      useFadeInOnScroll();

      return (
        <>
          <Navbar />
          <HeroSection />
          <LeadersSection />
          <ExperienceSection />
          <ProjectsSection />
          <EducationSection />
          <CertificationsSection />

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
